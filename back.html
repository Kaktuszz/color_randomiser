<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rand</title>
</head>
<body id="bb">
    <center><div id="pipa" style="background-color: rgb(255, 0, 255);">


    </div>
    <div>
        <button id="butt" onclick="to()">Rand</button>
    </div>
    </center>
    <h1 id="bb1"></h1>
</body>

<script>
    function to(){
        var pipa = document.getElementById("pipa");
        var bb = document.getElementById("bb");
        var R =  Math.floor(Math.random() * 256);
        var G =  Math.floor(Math.random() * 256);
        var B =  Math.floor(Math.random() * 256);

        var R1 =  Math.floor(Math.random() * 256); 
        var G1 =  Math.floor(Math.random() * 256);
        var B1 =  Math.floor(Math.random() * 256); 

        var R2 =  Math.floor(Math.random() * 256); 
        var G2 =  Math.floor(Math.random() * 256);
        var B2 =  Math.floor(Math.random() * 256);

        pipa.style.borderColor=  "rgb(" + R2 + "," + G2 + "," + B2 + ")";
        butt.style.backgroundColor= "rgb(" + R2 + "," + G2 + "," + B2 + ")";

        bb.style.backgroundColor= "rgb(" + R1 + "," + G1 + "," + B1 + ")";

        pipa.style.backgroundColor= "rgb(" + R + "," + G + "," + B + ")";

        pipa.innerHTML= R + " " + G + " " + B;

        bb1.innerHTML= R1 + " " + G1 + " " + B1;
        bb1.style.textAlign= "center";
        bb1.style.fontFamily= "Impact";
        bb1.style.fontSize= "255px";

    }
</script>

</html>
